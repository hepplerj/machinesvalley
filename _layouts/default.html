<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="{{site.url}}/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width">

<!-- syntax highlighting CSS -->
<link rel="stylesheet" href="{{site.url}}/assets/css/syntax.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="{{site.url}}/assets/css/main.css">
<link rel="stylesheet" href="{{site.url}}/assets/css/navbar.css">

<!-- Fonts -->
<link href='http://fonts.googleapis.com/css?family=Lustria' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>

<!-- Data viz -->
<script src="{{ site.url }}/visualizations/lib/d3.v3.min.js"></script>
<script src="{{ site.url }}/visualizations/lib/topojson.v1.min.js"></script>
<script src="{{ site.url }}/visualizations/lib/queue.v1.min.js"></script>
<script src="http://d3js.org/d3.geo.tile.v0.min.js"></script>
{% if page.extra_css %}
<link rel="stylesheet" href="{{site.url}}/assets/css/{{ page.extra_css }}">
{% endif %}
</head>
<body>

<div class="navbar-wrapper">
      <div class="container">

        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{site.url}}"><strong>Machines in the Valley</strong></a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                {% for link in site.links %}
                <li itemscope itemtype="http://schema.org/SiteNavigationElement"><a href="{{ site.url }}{{ link.url }}" itemprop="url"><span itemprop="name">{{ link.title }}</span></a></li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>

<div class="head-section" style="height: 700px; width: 100%">
  <div class="text head-text">
    Machines in the Valley
    <div class="head-summary">Growth, Conflict, and Environmental Politics<br> in Silicon Valley</div>
    <div class="head-by head-by-main"><em>by</em> <span class="head-by-author">Jason A. Heppler</span></div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{{site.url}}/assets/bootstrap/js/bootstrap.js"></script>

{% include ga.html %}

</body>
</html>
