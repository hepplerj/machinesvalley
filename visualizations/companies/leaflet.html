<!DOCTYPE html>
<html>
<head>
  <title>d3.js with leaflet.js</title>

    <link
        rel="stylesheet"
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script
        src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>
    <style>
      #map {
        display: block;
        margin: 0 auto;
      }
    </style>

</head>
<body>

  <div id="map" style="width: 960px; height: 400px"></div>

  <script type="text/javascript">

        var map = L.map('map').setView([37.3711, -122.0375], 10);
        mapLink =
            '<a href="http://stamen.com">Stamen Design</a>';
        L.tileLayer(
            'http://{s}.sm.mapstack.stamen.com/(toner-lite,$fff[difference],$fff[@23],$fff[hsl-saturation@20])/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink,
            maxZoom: 14,
            }).addTo(map);

  /* Initialize the SVG layer */
  map._initPathRoot();

  /* We simply pick up the SVG from the map object */
  var svg = d3.select("#map").select("svg"),
  g = svg.append("g");

  d3.csv("ca_superfund.csv", function(collection) {

    function reformat(array) {
        var data = [];
        array.map(function (d, i) {
            data.push({
                id: i,
                type: "Feature",
                geometry: {
                    coordinates: [+d.longitude, +d.latitude],
                    type: "Point"
                }
            });
        });
        return data;
    }
    var geoData = { type: "FeatureCollection", features: reformat(collection) };
    console.log(geoData);

    var feature = g.selectAll("circle")
      .data(geoData.features)
      .enter().append("circle")
      .style("stroke", "black")
      .style("opacity", 0.6)
      .style("fill", "red")
      .attr("r", 20);

    // map.on("viewreset", update);
    // update();

    // function update() {
    //   feature.attr("transform",
    //   function(d) {
    //     return "translate("+
    //       map.latLngToLayerPoint(d.LatLng).x +","+
    //       map.latLngToLayerPoint(d.LatLng).y +")";
    //     }
    //   )
    // }
  })
</script>
</body>
</html>
